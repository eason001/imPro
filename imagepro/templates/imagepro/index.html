<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
  <title>imPro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'imagepro/style.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://eda3367a.fanoutcdn.com/bayeux/static/faye-browser-min.js"></script>
  <script src="http://www.w3schools.com/lib/w3data.js"></script>
<script>
$(document).ready(function(){
    $("#terminal-btn").click(function(){
        $("#terminal").toggle();
    });
    $(function(){
      refresh();
    });
});

window.setInterval(function() {
  var elem = document.getElementById('terminal-content');
  elem.scrollTop = elem.scrollHeight;
}, 1000);

/*var client = new Faye.Client('http://eda3367a.fanoutcdn.com/bayeux');
client.subscribe('/test', function (data) {
    //alert('got data: ' + data);
    $('#output').text(data);
});*/
function refresh() {
    $.ajax({
        url: '{% url 'terminal' %}',
        success: function(data) {
            $('#terminal-content').html(data);
        }
    });
    setInterval("refresh()", 1000);
}

</script>

</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">imPro</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#impro">
	    <span id="terminal-btn" class="glyphicon glyphicon-credit-card"></span>
	</a></li>
        <li><a href="#impro">Image Processing</a></li>
        <li><a href="#cluster">Clustering</a></li>
        <li><a href="#option">+</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Terminal Container-->
<div id="terminal" style="display:none;">
  <div id="terminal-content">
    <!--div w3-include-html="{% url 'terminal' %}"></div--> 
    <!--script>
      w3IncludeHTML();
    </script-->
    {% include 'imagepro/terminal.html'%}
  </div>
</div>

<!-- First Container -->
<div class="container-fluid bg-1 text-center" id="impro">
  <h3 class="margin" id="impro">Image Processing</h3>
  <div class="row">
    <div class="col-sm-4">    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <span class="glyphicon glyphicon-picture"></span>
        <label> image directory:</label>
        <input type="text" class="form-control" id="usr">
      </div>
    </div>
    <div class="col-sm-4">    </div>
  </div>


  <div class="row">
    <div class="col-sm-6">
      <p>RBG</p>
      <img src="{% static 'imagepro/sample_original.png' %}" class="center-block" style="width:50%" alt="Image">
    </div>
    <div class="col-sm-6">
      <p>Grayscale</p>
      <img src="{% static 'imagepro/sample_gray.png' %}" class="center-block" style="width:50%" alt="Image">
    </div>
  </div>
  <!--p>Please select one image processing techique</p-->
</div>

<!-- Second Container -->
<div class="container-fluid bg-2 text-center" id="cluster">
  <h3 class="margin">Clustering</h3>
  <p>Please select one clustering algorithm</p>
  <a href="#" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-folder-open"></span>   Open
  </a>
</div>

<!-- Third Container (Grid) -->
<div class="container-fluid bg-3 text-center" id="option">
  <h3 class="margin">Coming soon . . .</h3><br>
  <img src="{% static 'imagepro/csoon.jpg' %}" class="img-responsive img-circle margin" style="display:inline" alt="Coming soon . . ." width="350" height="350">
  <h3>. . .</h3>
</div>

<!-- Footer -->
<footer class="container-fluid bg-4 text-center">
  <p> Made By Yi Ren Cheng</p>
</footer>

</body>
</html>
